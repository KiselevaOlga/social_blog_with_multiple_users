<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% load bootstrap4 %}

    <form method="post" action="{% url 'groups:create'%}" id="groupForm">
        {% csrf_token %}
        {% bootstrap_form form %}

    </form>

{% endblock %}
