<!DOCTYPE html>
{% extends 'base.html'%}
{% load bootstrap4 %}
{% block title %} Create new post page{% endblock %}
{% block content %}
    <div class="container">
        <h2 class="line_content">Create a new Post</h2>
        {% if post_added %}
            <h3>Post added</h3>
            <a href="{% url 'posts:all_posts' %}"><h4 >See post</h4></a>
        {% endif %}
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form post_form %}
            <button type='submit' name="submit_post_form" class="btn btn-primary">Send</button>
        </form>
    </div>
{% endblock %}
