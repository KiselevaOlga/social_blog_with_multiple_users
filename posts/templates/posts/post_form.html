<!DOCTYPE html>
{% extends 'base.html'%}
{% block content %}
    <h2>Create a new Post</h2>
    {% if post_added %}
        <h3>Post added</h3>
    {% endif %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{p_form.as_p}}
        <button type='submit' name="submit_p_form" class="btn btn-primary">Send</button>
    </form>
{% endblock %}
