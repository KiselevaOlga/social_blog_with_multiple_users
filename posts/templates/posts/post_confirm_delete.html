<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
    <h2>Are you sure you want to delete this post?</h2>
    {% include 'posts/_post.html' with post=object hide_delete=True%}
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger btn-lg" value="Confirm delete">
        <a href="{% url 'posts:post-delete' username=user.username pk=object.pk %}" class="btn btn-simple btn-lg btn-primary">Cancel</a>
    </form>
{% endblock %}
