<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Base file</title>
<!--    BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!--    CSS FILE-->
    <link rel="stylesheet" href="{% static 'social_blog/css/master.css'%}">
<!--    font awesome icons -->
    <script src="https://kit.fontawesome.com/72170c554d.js" crossorigin="anonymous"></script>
<!--    GOOGLE FONTS font-family: 'Xanh Mono', monospace;-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">
<!--    MEDIUM EDITOR -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
    <div class="container">
        <!-- bootstrap nav -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Social blog</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'posts:all_posts' %}">Posts</a>
                  </li>
                  {% if user.is_authenticated %}
                        <li class="nav-item d-flex align-items-center ml-lg-3">
                          <a href="{% url 'profiles:my_profile_view'%}" class="nav-link">
                            <img alt="Image" src={{picture.url}} class="avatar avatar-sm" style="width: 30px; height: 30px;">My profile
                          </a>
                        </li>
                        <li class="nav-item"><a href="{% url 'accounts:logout'%}" class="nav-link">Log Out</a></li>
                        <li><a href="" class="nav-link pl-0">Home</a></li>
                        <li><a href="{% url 'posts:friends_posts'%}" class="nav-link pl-0">News</a></li>
                        <li><a href="{% url 'groups:all'%}" class="nav-link pl-0">Groups</a></li>
                    {% else %}
                        <li class="nav-item"><a href="{% url 'accounts:login'%}" class="nav-link">Log In</a></li>
                        <li class="nav-item"><a href="{% url 'accounts:signup' %}" class="nav-link">Sign Up</a></li>                    
                    {% endif %}
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      News
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">My invites</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">New grops</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
        </nav> 
          <!-- /bootstrap nav -->
        <div class="container">
            {% block content%}
            {% endblock%}
        </div>
      <div class="footer">
          <div class="row">
              <div class="col-sm-12">
                  <div class="bg-light p-3">Footer content...</div>
              </div>
          </div>
      </div>
    </div>
